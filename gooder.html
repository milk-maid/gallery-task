<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Galleryfron DECAGON</title>
  <style>
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }
     .container {
         display: grid;
         grid-template-columns: repeat(auto-fill, 200px);
         gap: 10px;
         margin: 10px;
     }
     .item {
         height: 200px;
         width: 160px;
     }
  </style>
</head>

<body>
  <h1>Gallery</h1>
  <p><strong>MY TRIAL</strong></p>
  <div class="container">
    <img class="item" src="images/elephant.jpg" alt="elephant" />
    <img class="item" src="images/flamingo.jpg" alt="flamingo" />
    <img class="item" src="images/fox.jpg" alt="fox" />
    <img class="item" src="images/giraffe.jpg" alt="giraffe" />
    <img class="item" src="images/lion.jpg" alt="lion" />
    <img class="item" src="images/rabbit.jpg" alt="rabbit" />
  </div>
</body>

</html>
